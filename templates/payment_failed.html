<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Approved | Safepay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="flex justify-center mb-6">
            <!-- Success Icon -->
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Payment Approved</h1>
        <p class="text-gray-600 mb-4">Your transaction was successfully processed  <span class="font-semibold text-green-600">SoftApex Technologies</span>.</p>

        <!-- Optional: Transaction Info -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-4">
            <p class="text-sm text-gray-700"><strong>Status:</strong> Completed</p>
            <p class="text-sm text-gray-700"><strong>Reference:</strong> #T800</p>
            <p class="text-sm text-gray-700"><strong>Amount:</strong> PKR 1,000</p>
        </div>

        <a href="/" class="mt-4 inline-block px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-full transition">
            Back to Home
        </a>

        <!-- Gateway Branding -->
        <div class="mt-6 text-gray-500 text-sm">
            Powered by <strong>SoftApex Technologies</strong>
        </div>
    </div>
</body>
</html>
