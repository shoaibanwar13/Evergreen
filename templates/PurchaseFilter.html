<div class="col-span-12 mt-5">
    <div class="grid gap-2 grid-cols-1 lg:grid-cols-1">
        <div class="bg-white p-4 shadow-lg rounded-lg">
            <h1 class="font-bold text-base">My Stock</h1>
            <div class="mt-4">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto">
                        <div class="py-2 align-middle inline-block min-w-full">
                            <div
                                class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg bg-white">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead>
                                        
                                        <tr>
                                            <th
                                                class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                                <div class="flex cursor-pointer">
                                                    <span class="mr-2">PRODUCT NAME</span>
                                                </div>
                                            </th>
                                            <th
                                                class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                                <div class="flex cursor-pointer">
                                                    <span class="mr-2">Stock</span>
                                                </div>
                                            </th>
                                            <th
                                                class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                                <div class="flex cursor-pointer">
                                                    <span class="mr-2">Purchase Price</span>
                                                </div>
                                            </th>
                                            <th
                                                class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                                <div class="flex cursor-pointer">
                                                    <span class="mr-2">Total Amount</span>
                                                </div>
                                            </th>
                                            <th
                                            class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                            <div class="flex cursor-pointer">
                                                <span class="mr-2">Date</span>
                                            </div>
                                        </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        {% for myproduct in results %}
                                        
                                        
                                        <tr>
                                            <td
                                                class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                                <p>{{myproduct.Product_Name}}</p>
                                                <p class="text-xs text-gray-400">{{myproduct.Product_Type}}
                                                </p>
                                            </td>
                                            <td
                                                class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                                <p>{{myproduct.Quentity}} </p>
                                            </td>
                                            <td
                                                class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                                <div class="flex text-green-500">
                                                     
                                                    <p>{{myproduct.Purchase_Price}}</p>
                                                </div>
                                            </td>
                                            <td
                                                class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                                <div class="flex space-x-4">
                                                    <a href="#" class="text-blue-500 hover:text-blue-600">
                                                     
                                                    <p>{{myproduct.Amount}}</p>
                                                    </a>
                                                     
                                                </div>
                                            </td>
                                            <td
                                                class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                                <div class="flex space-x-4">
                                                    <a href="#" class="text-accent hover:text-accent">
                                                     
                                                    <p>{{myproduct.date}}</p>
                                                    </a>
                                                     
                                                </div>
                                            </td>
                                            
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
