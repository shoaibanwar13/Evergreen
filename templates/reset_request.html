{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --farm-green: #2d5016;
      --leaf-green: #4a7c23;
      --wheat-gold: #f4a460;
      --soil-dark: #3e2723;
    }

    body {
      background: linear-gradient(135deg, #f4f1de 0%, #e9c46a 100%);
    }

    .farm-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, #4a7c23 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, #8b4513 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05;
      pointer-events: none;
    }

    .farm-input {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e9c46a;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .farm-input:focus {
      border-color: #4a7c23;
      box-shadow: 0 0 0 3px rgba(74, 124, 35, 0.1);
      background: #fff;
    }

    .farm-button {
      background: linear-gradient(135deg, #4a7c23 0%, #2d5016 100%);
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45, 80, 22, 0.2);
    }

    .farm-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 80, 22, 0.3);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #e9c46a;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(45, 80, 22, 0.1);
    }
  </style>
</head>
<body class="relative">
  <div class="farm-pattern"></div>
  <main class="flex justify-center items-center min-h-screen px-4">
    <div class="form-container p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Reset Your Password</h2>
      <form method="POST" action=".">
        {% csrf_token %}
        <label class="block mb-2 text-green-700 font-semibold">Enter your email</label>
        <input name="email" type="email" required class="farm-input w-full px-4 py-3 mb-4 placeholder-green-600 text-green-900">
        <button type="submit" class="farm-button w-full py-3 text-white font-semibold">Send OTP</button>
      </form>
      {% if messages %}
        <div class="mt-4 text-red-600">{% for message in messages %}{{ message }}{% endfor %}</div>
      {% endif %}
    </div>
  </main>
</body>
</html>
