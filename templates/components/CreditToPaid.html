<head>
    <title>{{request.user.username}}|Vendor</title>
  </head>
  <div class="col-span-12 mt-8">
    <!-- component -->
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <div class="col-span-12 mt-8">
        <header class="bg-green-500 p-4 rounded-full">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-white text-xl font-bold">
                    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
 Pay Production Labour Pending Bills
                </div>
            </div>
        </header>
        <div id="loader-overlay">
            <div class="loader"></div>
        </div>
        <section class="py-1">
            <div class="w-full lg:w-9/10 px-4 mx-auto mt-6">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0">
                    <div class="rounded-t bg-white mb-0 px-4 py-6">
                        <!-- Title -->
                        <h6 class="text-blueGray-600 text-sm mt-3 mb-6 font-bold uppercase">Client Purchase Information</h6>
                    </div>
                    <div class="flex-auto px-4 lg:px-6 py-6 pt-0">
                        <form action="/CreditToPaid/{{id}}/" method="post" id="AddDailyProduction" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Production Information Section -->
                            <div class="flex flex-wrap mb-6">
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Production_Place">
                                            <i class="fas fa-cog"></i>Bunkar Name
                                        </label>
                                        <input type="text" name="Production_Place" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" required value="{{data.Bankar}}" readonly>
                                    </div>
                                </div>
                                
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Total_Production_Item">
                                            <i class="fas fa-box"></i> Total Production Item (BALES)
                                        </label>
                                        <input type="number" name="Total_Production_Item" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="{{data.Bales}}" readonly>
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Total_Production_Item">
                                            <i class="fas fa-box"></i> Bale Rate (BALES)
                                        </label>
                                        <input type="number" name="Total_Production_Item" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="{{data.Per_Bale_Price}}" readonly style="width: 800px;">
                                    </div>
                                </div>
                            </div>
                            <hr class="mt-6 border-b-1 border-black">
                            <div class="rounded-t bg-white mb-0 px-4 py-6">
                                <!-- Title -->
                                <h6 class="text-blueGray-600 text-sm mt-3 mb-6 font-bold uppercase">Production Team & Payment History</h6>
                            </div>
                            <!-- Production Team Information Section -->
                            <div class="flex flex-wrap mb-6">
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Production_Team_Name">
                                            <i class="fas fa-users"></i>Team Leader
                                        </label>
                                        <input type="text" name="Production_Team_Name" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="{{data.Team_Leader}}" readonly>
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Pending_Amount">
                                            <i class="fas fa-money-bill-wave"></i> Pending Amount
                                        </label>
                                        <input type="number" id="pendingAmount" name="Pending_Amount" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value="{{data.Remaining}}" readonly>
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Pay_Amount">
                                            <i class="fas fa-dollar-sign icon"></i> Pay Amount
                                        </label>
                                        <input type="number" id="payAmount"  step="0.01" name="Pay_Amount" placeholder="Pay Amount" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                    </div>
                                </div>
                                <div class="w-full lg:w-6/12 px-2">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-black text-xs font-bold mb-2" for="Remaining_Amount">
                                            <i class="fas fa-exclamation-circle icon"></i> Remaining Amount
                                        </label>
                                        <input type="number" id="remainingAmount" placeholder="Remaining Amount"  step="0.01" name="Remaining_Amount" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" readonly>
                                    </div>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="flex justify-center">
                                <button type="submit" id="submit-button" class="w-full bg-green-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    <i class="fas fa-plus"></i> Pay Bill
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        function data() {
            return {
              
                isSideMenuOpen: false,
                toggleSideMenu() {
                    this.isSideMenuOpen = !this.isSideMenuOpen
                },
                closeSideMenu() {
                    this.isSideMenuOpen = false
                },
                isNotificationsMenuOpen: false,
                toggleNotificationsMenu() {
                    this.isNotificationsMenuOpen = !this.isNotificationsMenuOpen
                },
                closeNotificationsMenu() {
                    this.isNotificationsMenuOpen = false
                },
                isProfileMenuOpen: false,
                toggleProfileMenu() {
                    this.isProfileMenuOpen = !this.isProfileMenuOpen
                },
                closeProfileMenu() {
                    this.isProfileMenuOpen = false
                },
                isPagesMenuOpen: false,
                togglePagesMenu() {
                    this.isPagesMenuOpen = !this.isPagesMenuOpen
                },
            }
        }
    </script>
     
    <script>
        document.getElementById('AddDailyProduction').addEventListener('submit', function() {
            document.getElementById('loader-overlay').style.display = 'flex';
        });
  
        window.addEventListener('load', function() {
            document.getElementById('loader-overlay').style.display = 'none';
        });
    </script>
   
    <script>
        // Function to calculate remaining amount
        document.getElementById('payAmount').addEventListener('input', function() {
            var pendingAmount = parseFloat(document.getElementById('pendingAmount').value) || 0;
            var payAmount = parseFloat(this.value) || 0;
            var remainingAmount = pendingAmount - payAmount;
            document.getElementById('remainingAmount').value = remainingAmount;
        });
    </script>
  </div>
