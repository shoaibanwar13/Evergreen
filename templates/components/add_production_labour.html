<head>
    <title>Add Client</title>
  
    <style>
      .calculator-button {
          border-radius: 50%;
          width: 60px;
          height: 60px;
      }
      .calculator-button:hover {
          background-color: #f0f0f0;
      }
  </style>
  </head>
  <div class="col-span-12 mt-8">
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>
  <div class="col-span-12 mt-8">
   
  <!-- component -->
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  
  <div class="col-span-12 mt-8">
  <section class="py-1">
      <div class="text-gray-500 text-xl font-bold flex items-center">
          <i class="fas fa-hard-hat"></i>Add Production Labour 
      </div>
      
      <br>
       
          <div class="container mx-auto flex flex-wrap items-center justify-between">
              <!-- Logo and Title -->
             
      
              
             
          </div>
      
      
    <div class="w-full lg:w-9/10 px-4 mx-auto mt-6">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0">
        <div class="rounded-t bg-white mb-0 px-4 py-6">
           
           
        </div>
        <div class="flex-auto px-4 lg:px-6 py-6 pt-0">
          <form id="expense-form" class="space-y-6" action="/add_production_labour/" method="post" >
              {% csrf_token %}
               
  
               <!-- Amount Field -->
              <div class="flex items-center space-x-4">
                  <i class="fas fa-hammer"></i>
                  <label for="amount" class="block text-sm font-medium text-gray-700 w-1/3">Team Leader</label>
                  <input type="text" id="amount" name="team_leader" placeholder="Labour Team Leader" class="border-0 px-3 py-3 placeholder-black text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" required>
              </div>
           
              
              <button type="submit" id="search-button"  class="w-full bg-green-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-green-600 focus:outline-none focus:ring-indigo-500 focus:border-green-500 focus:ring-offset-2 focus:ring-indigo-500"><i class="fas fa-plus"></i>Production Labour </button>
          </form>
     
      </div>
      
  
   
     
  
  
      
      
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
  function data() {
  
  return {
  
  isSideMenuOpen: false,
  toggleSideMenu() {
  this.isSideMenuOpen = !this.isSideMenuOpen
  },
  closeSideMenu() {
  this.isSideMenuOpen = false
  },
  isNotificationsMenuOpen: false,
  toggleNotificationsMenu() {
  this.isNotificationsMenuOpen = !this.isNotificationsMenuOpen
  },
  closeNotificationsMenu() {
  this.isNotificationsMenuOpen = false
  },
  isProfileMenuOpen: false,
  toggleProfileMenu() {
  this.isProfileMenuOpen = !this.isProfileMenuOpen
  },
  closeProfileMenu() {
  this.isProfileMenuOpen = false
  },
  isPagesMenuOpen: false,
  togglePagesMenu() {
  this.isPagesMenuOpen = !this.isPagesMenuOpen
  },
  
  }
  }
  </script>
   
  <script>
      document.getElementById('expense-form').addEventListener('submit', function() {
          document.getElementById('loader-overlay').style.display = 'flex';
      });
  
      window.addEventListener('loader', function() {
          document.getElementById('loader-overlay').style.display = 'none';
      });
  </script>
