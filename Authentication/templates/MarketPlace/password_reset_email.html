<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">

    <tr>
      <td bgcolor="#5679FF" align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
          <tr>
            <td align="center" valign="top" style="padding: 40px 10px;">
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td bgcolor="#5679FF" align="center" style="padding: 0px 10px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
          <tr>
            <td bgcolor="#ffffff" align="center" valign="top"
              style="padding: 40px 20px 20px; border-radius: 4px 4px 0 0; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 30px; font-weight: 400; letter-spacing: 2px; line-height: 30px;">
              <a href="#" target="_blank">
                <img src="https://us-telecoms.com/media/public/utility/files/NSTYLE.png" alt="NStyle Logo">
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Main Content Block -->
    <tr>
      <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
          <tr>
            <td bgcolor="#ffffff" align="left"
              style="padding: 20px 30px 10px; color: #000000; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400;">
              <h1 style="font-size: 26px; font-weight: bold; margin: 0; text-align: center;">Reset Your Password</h1>
            </td>
          </tr>

          <tr>
            <td bgcolor="#ffffff" align="left"
              style="padding: 10px 30px 0; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px;">
              <h2 style="font-size: 18px; margin: 0;">Hello {{username}},</h2>
            </td>
          </tr>

          <tr>
            <td bgcolor="#ffffff" align="left"
              style="padding: 20px 30px 0; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 25px;">
              <p>We received a request to reset the password for your NStyle account associated with {{email}}.</p>
              <p>Please use the following One-Time Password (OTP) to proceed:</p>
            </td>
          </tr>

          <tr>
            <td bgcolor="#ffffff" align="center" style="padding: 20px 30px;">
              <div style="font-size: 24px; font-weight: bold; color: #000; background-color: #eee; border-radius: 8px; padding: 15px; display: inline-block;">
                {{otp}}
              </div>
            </td>
          </tr>

          <tr>
            <td bgcolor="#ffffff" align="left"
              style="padding: 10px 30px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 25px;">
              <p>If you didnâ€™t request this, you can safely ignore this email.</p>
              <p>Thanks,<br><strong>NStyle Team</strong></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>
</body>
</html>
